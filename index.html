<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Memory Game</h2>
        <div class="game"></div>
        <button class="reset" onclick="window.location.reload();">Reset Game</button>
        <div class="timer"> Timer: <span id="timer">0</span>seconds</div>
        <div class="score">score:<span id="score">0</span></div>
    </div>
    
<script>
    const emojis = ["ðŸ˜›", "ðŸ˜›", "ðŸ¤¡", "ðŸ¤¡", "ðŸŽƒ", "ðŸŽƒ", "ðŸ¤‘", "ðŸ¤‘", "ðŸ¤©", "ðŸ¤©", "ðŸ‘®â€â™€ï¸", "ðŸ‘®â€â™€ï¸", "ðŸ¤´", "ðŸ¤´", "ðŸ™‡", "ðŸ™‡"];
    const shuffledEmojis = emojis.sort(() => Math.random() - 0.5);
    const gameContainer = document.querySelector('.game');
    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;
    let score = 0;
    let time = 0
    let timerInterval;
    let gameFinished = false;

    // Create and display cards
    shuffledEmojis.forEach(emoji => {
        const card = document.createElement('div');
        card.classList.add('item');
        card.dataset.emoji = emoji;
        card.addEventListener('click', flipCard);
        gameContainer.appendChild(card);
    });

    function flipCard() {
        if (lockBoard) return;
        if (this === firstCard) return;

        this.classList.add('boxOpen');
        this.textContent = this.dataset.emoji;

        if (!firstCard) {
            firstCard = this;
            return;
        }

        secondCard = this;
        lockBoard = true;

        checkForMatch();
    }

    function checkForMatch() {
        const isMatch = firstCard.dataset.emoji === secondCard.dataset.emoji;

        isMatch ? matchFound() : unflipCards();
    }

    function matchFound() {
        firstCard.removeEventListener('click', flipCard);
        secondCard.removeEventListener('click', flipCard);
        updateScore();
        resetBoard();
    }

    function updateScore() {
        score++;
        document.getElementById('score').textContent = " " +  score;
    }

    function unflipCards() {
        setTimeout(() => {
            firstCard.classList.remove('boxOpen');
            secondCard.classList.remove('boxOpen');
            firstCard.textContent = '';
            secondCard.textContent = '';
            resetBoard();
        }, 1000);
    }

    function resetBoard() {
        [firstCard, secondCard, lockBoard] = [null, null, false];
    }

   function startTimer(){
    if(!gameFinished){
    timerInterval =  setInterval(() => {
        time++ ;
        document.getElementById('timer').textContent = time;}, 1000);
    }
   }

   function stopTimer(){
    clearInterval(timerInterval);
   }

   function resetGame (){
    score = 0;
    time = 0;
    gameFinished = false;

    document.getElementById('score').textContent = score;

    document.getElementById('timer').textContent = time;

     stopTimer();
     startTimer();
   }

    //   startTimer();
    //   stopTimer();
   
function checkGameCompletion(){
   if(true){
    gameFinished = stopTimer();
    alert("Congratulations! you finished the game in" + time  + " seconds.");

   }
}

function increaseScore(){
    score++;
    document.getElementById('score').textContent = score;
    checkGameCompletion();
}

startTimer();

</script>
</body>
</html>
